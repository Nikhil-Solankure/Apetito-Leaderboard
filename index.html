<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apetito Olympics Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header outside of the leaderboard container -->
    <h1 id="game-title">apetito Olympics Leaderboard</h1>
    
    <div class="leaderboard-container">
        <div id="game-name" class="game-name">Loading...</div>
        <div id="leaderboard" class="leaderboard">
            <div class="rank gold">
                <span class="rank-number">1</span>
                <span class="player-name">Loading...</span>
                <span class="department">Loading...</span>
                <span class="distance">Loading...</span>
            </div>
            <div class="rank silver">
                <span class="rank-number">2</span>
                <span class="player-name">Loading...</span>
                <span class="department">Loading...</span>
                <span class="distance">Loading...</span>
            </div>
            <div class="rank bronze">
                <span class="rank-number">3</span>
                <span class="player-name">Loading...</span>
                <span class="department">Loading...</span>
                <span class="distance">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
